<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/icon.svg" />
		<link rel="stylesheet" href="style.css" />

		<title>Advice Generator</title>
	</head>
	<body>
		<div class="advice-card">
			<div class="advice-output">
				<p class="advice-id">ADVICE #117</p>
				<q class="advice-text"
					>It is easy to sit up and take notice, what's difficult is getting up
					and taking action.</q
				>
				<picture>
					<source
						media="(min-width: 545px)"
						srcset="./images/pattern-divider-desktop.svg"
					/>
					<img src="./images/pattern-divider-mobile.svg" alt="Divider line" />
				</picture>
			</div>
			<button><img src="./images/icon-dice.svg" alt="icon button" /></button>
		</div>
	</body>
</html>
